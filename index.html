<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico_Js</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header class="container">
        <h1>Exercício EBAC</h1>
        <h2>Comparação de dois números</h2>
        <main class="form-numero">
            <form id="form-campo" onsubmit="return validarFormulario()">
                <label for="campoA">Número A:</label>
                <input type="number" id="campoA" name="campoA" required placeholder="Digite um número inteiro">
                <label for="campoB">Número B:</label>
                <input type="number" id="campoB" name="campoB" required placeholder="Digite um número inteiro">

                <button type="submit">Validar</button>
                <p class="mensagem-erro">
                    O número digitado no campo B precisa ser maior que o do campo A.
                </p>
            </form>
            <p class="success-message">
                O número digitado no campo B: <strong> </strong> é maior que o do campo A: <strong> </strong>.
            </p>
        </main>
        <script src="main.js"></script>
    </header>
</body>

</html>
